<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <form id="register-form" class="max-w-md mx-auto mt-4 p-4 bg-white rounded shadow">
        <input type="text" name="username" placeholder="Username" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="text" name="name" placeholder="Name" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="text" name="surname" placeholder="Surname" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="text" name="position" placeholder="Position" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="text" name="salary" placeholder="Salary" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="text" name="experience" placeholder="Experience" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="number" name="colleagues" placeholder="Collegous" class="w-full mb-2 p-2 rounded border border-gray-300">
        <textarea name="collaborator" cols="30" rows="4" placeholder="Collaborator" class="w-full mb-2 p-2 rounded border border-gray-300"></textarea>
        <input type="password" name="password" placeholder="Password" class="w-full mb-2 p-2 rounded border border-gray-300">
        <button class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
    </form>
    <br>
    <hr class="my-4">
    <br>
    <form id="login-form" class="max-w-md mx-auto p-4 bg-gray-400 rounded">
        <input type="text" name="username" placeholder="Username" class="w-full mb-2 p-2 rounded border border-gray-300">
        <input type="password" name="password" placeholder="Password" class="w-full mb-2 p-2 rounded border border-gray-300">
        <button class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
    <script type="module" src="login.js"></script>
</body>
</html>
